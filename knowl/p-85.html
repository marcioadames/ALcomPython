<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Uma matrix \(A\text{,}\) \(n \times n\text{,}\) é <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inversível</dfn> (também chamada de <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">não singular</dfn>) se existe uma matriz \(B\text{,}\) \(n \times n\text{,}\) tal que \(AB = BA = I\text{.}\) \(B\) é dita a matriz inversa de \(A\) e denotada \(A^{-1}=B\text{.}\)</p>

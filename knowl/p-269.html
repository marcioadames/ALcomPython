<p>No item 1. do <a class="xref" data-knowl="./knowl/gera_r3.html" title="Checkpoint 6.7">Checkpoint 6.7</a> cada \(\vec{x} \in \mathbb{R}^3\) pode ser escrito de infinitas maneiras. Isso não é coincidência e ocorre devido ao fato que \((1,2,3)^T = 1\vec{e}_1 + 2\vec{e}_2 +3\vec{e}_3\text{,}\) como esclarece o lema a seguir.</p>

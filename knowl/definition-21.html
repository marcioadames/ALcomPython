<p>O <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">posto</dfn> (rank em inglês) de uma matriz \(A\text{,}\) denotado \(\mbox{posto}(A)\) ou \(\mbox{rank}(A)\text{,}\) é a dimensão do espaço linha<a class="fn-knowl original" data-knowl="./knowl/fn-4-hidden.html" title="Footnote 11.4"><sup> 4 </sup></a> de \(A\text{.}\)</p></article><span class="incontext"><a href="bases.html#definition-21">in-context</a></span>

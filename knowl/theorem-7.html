<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.47</span><span class="period">.</span>
</h6>
<p>Uma matriz \(A\) é inversível se, e somente se, \(\det(A) \neq 0\text{.}\) Além disso, se \(A\) é inversível,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A^{-1} = \frac{1}{\det(A)} \mbox{adj}(A)
\end{equation*}

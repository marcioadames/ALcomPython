<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.7</span><span class="period">.</span>
</h6>
<p>Se \(V\) é um espaço vetorial e \(\vec{x} \in V\text{,}\) então:</p>
<ol class="decimal">
<li><p>\(\displaystyle 0 \vec{x} = \vec{0}, \)</p></li>
<li><p>\(\displaystyle \vec{x}  + \vec{y} = \vec{0} \,\, \Longrightarrow \,\, \vec{y} = - \vec{x}, \)</p></li>
<li><p>\(\displaystyle (-1) \vec{x} = -\vec{x}, \)</p></li>
</ol></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-8-hidden.html" title="Proof 9.7.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="espacos-vetoriais.html#theorem-8">in-context</a></span>

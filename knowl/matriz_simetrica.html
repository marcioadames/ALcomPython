</h6>Seja \(A\) uma matriz real<a class="fn-knowl original" data-knowl="./knowl/fn-7-hidden.html" title="Footnote 14.1"><sup> 1 </sup></a>\(n \times n\) simétrica. Então, seus autovalores e autovetores são reais e a matriz \(A\) tem \(n\) autovetores distintos. Além disso, \(A\) admite uma base de autovetores ortonormais.</article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-28-hidden.html" title="Proof 14.10.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="auto_val.html#matriz_simetrica">in-context</a></span>

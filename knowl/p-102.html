<p>Para cada \(1 \leq i,j \leq n\text{,}\) chamamos o número \(A_{ij} = (-1)^{i+j}\det(M_{ij}),\) de <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">cofator</dfn> do elemento \(a_{ij}\text{.}\) A soma acima é chamada de <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">expansão em cofatores pela primeira linha</dfn> de \(A\text{.}\)</p>
